<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <input type="checkbox" id="toggle" class="toggle" />

    <div class="layer" id="layer1">
      <div class="text">
        <h1>Orange</h1>
      </div>
      <div class="can_container">

        <img src="./assets/contents-orange.png" class="wrapper" />
      </div>
      <div class="fruits">
        <img src="./assets/orange-3.png" />
        <img src="./assets/orange-2.png" />
        <img src="./assets/orange-1.png" />
      </div>
    </div>

    <div class="layer" id="layer2">
      <div class="text">
        <h1>Pineapple</h1>
      </div>
      <div class="can_container">
        <img src="./assets/can.png" class="can_img" />
        <img src="./assets/contents-pineapple.png" class="wrapper" />
      </div>
      <div class="fruits">
        <img src="./assets/pineapple-3.png" />
        <img src="./assets/pineapple-2.png" />
        <img src="./assets/pineapple-1.png" />
      </div>
    </div>

    <div class="checkbox_container">
      <label for="toggle">Click to Slide</label>
    </div>
  </body>
